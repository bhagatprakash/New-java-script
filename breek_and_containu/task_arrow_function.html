<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>task arrow function</title>
  </head>
  <body>
    <input type="text" id="input" />

    <button onclick="display()">Submit</button>

    <h1 id="show">Ans :-</h1>

    <script>
      var cars = ["bmw", "Fortune", "Tesla", "Jeep Grand ", "Maruti"];

      let cars_input = document.getElementById("input");

      const carName = (cars, carsAdd) => {
        cars.push(carsAdd);
        return cars;
      };

      const display = () => {

        let result = carName(cars, cars_input.value);

        console.log(result);
        
        document.getElementById("show").innerHTML = result;
      };
    </script>
  </body>
</html>
