<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>bind</title>
  </head>
  <body>
    <script>
      function display() {
        console.log(`Welcome ${this.fname} ${this.lname}`);
      }

      let user = {
        fname: "Dipak",
        lname: "Pal",
      };

      let greet = display.bind(user);

      greet();

      
    </script>
  </body>
</html>
