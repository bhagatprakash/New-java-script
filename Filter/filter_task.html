<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>filter task</title>
  </head>
  <body>
    <script>
      let str = [
        "apple",
        "banana",
        "cherry",
        "demo",
        "demo 1",
        "date",
        "elderberry",
        "fig",
      ];

      let newstr = str.filter(chekAdult);

      function chekAdult(str) {
        return str.length <= 5;
      }

      let filteredStr = newstr.filter((str) => str.startsWith("d"));

      console.log(newstr);
      console.log(filteredStr);

      //    && str.startsWith("d")
    </script>
  </body>
</html>
