<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Async JS -1</title>
    <style>
      h1 {
        margin-left: 150px;
      }
      #start {
        margin-left: 180px;
        font-size: larger;
      }
      #stop {
        margin-left: 10px;
        font-size: larger;
      }
    </style>
  </head>
  <body>
    <h1>Learn to the java script</h1>

    <button id="start">Start</button>
    <button id="stop">Stop</button>

    <script>
      let ans = function (str) {
        console.log("dipak", Date.now());
      };

      let abc;

      document.querySelector("#start").addEventListener("click", function () {
        abc = setInterval(ans, 2000);
      });

      document.querySelector("#stop").addEventListener("click", function () {
        clearInterval(abc);
      });
    </script>
  </body>
</html>
