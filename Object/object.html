<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Object</title>
  </head>
  <body>
    <script>
      let person = {
        name: "dipak",
        lastname: "bhagat",
        city: "deesa",
        birth: 1998,
        eduction: "diploma",
        display: function () {
          return `${this.name} ${this.lastname} live in ${this.city}`;
        },
      };
      console.log(person.display());

      person.city = "bhuj";
      console.log(person);

      // delete person.eduction;           // delete karne ke liye
      // console.log(person);
    </script>
  </body>
</html>
