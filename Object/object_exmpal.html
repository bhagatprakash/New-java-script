<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>object task</title>
  </head>
  <body>
    <script>
      let str = {
        sum: function (a, b) {
          let sum = a * b;
          return sum;
        },
        divaid: function (c, d) {
          let divaid = c / d;
          return divaid;
        },
      };

      console.log(`${str.sum(5, 8)}`);
      console.log(`${str.divaid(50, 3)}`);
    </script>
  </body>
</html>
