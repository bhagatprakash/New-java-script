<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Random Quote Generator ( Responsive Design )</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="./Random Quote .css" />
  </head>
  <body>
    <div class="container">
      <div class="quotes">
        <p id="quote">Hello World</p>
        <h3 id="author">Codefoxx</h3>
      </div>
    </div>
    <br />
    <div style="text-align: center">
      <button onclick="generator()" type="button" class="btn btn-warning">
        Generator Quote
      </button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.min.js"></script>
    <script src="./Random Quote .js"></script>
  </body>
</html>
