<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>loop</title>
  </head>
  <body>
    <script>
      //for loop:-

      let name = ["dipak", "vikash", "sonu", "seeta", "bhart", "mukesh"];

      for (let i = 0; i < name.length; i++) {
        console.log(name[i]);
      }

      //   while loop

      let j = 1;

      while (j <= 5) {
        console.log("while loop", j);
        j++;
      }
    </script>
  </body>
</html>
