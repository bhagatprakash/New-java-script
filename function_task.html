<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>function task</title>
  </head>
  <body>
    <script>
      //   EXP-1
      var str = function (para) {
        console.log(para);
      };
      str("Hello world");

      //   EXP-2

      function display(a) {
        console.log(a);
      }
      display("Welcome to new world");

      //   EXM -3

      let numbar = function (a) {
        console.log(a * a);
      };

      numbar(5);
    </script>
  </body>
</html>
