<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>set-timeout</title>
  </head>
  <body>
    <script>
      // SET-TIMEOUT :-
      function shows(name) {
        console.log(`hello world ${name} how are you`);
      }

      setTimeout(shows, 5000, "dipak");

      // SET-INTRVAL :-

      function display(age) {
        console.log(`hello world ${age}`);
      }

      // setInterval(display, 2000, 36);
    </script>
  </body>
</html>
