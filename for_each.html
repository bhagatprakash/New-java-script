<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>for each</title>
  </head>
  <body>
    <script>
      let fruits = [
        "Apple",
        "Mango",
        "Graps",
        "Papaya	",
        "Banana",
        "Water-Melen",
        "Pineapple",
        "Orange",
      ];

        for (let i = 0; i < fruits.length; i++) {
          console.log(fruits[i]);
        }

      //   using for-each method

      fruits.forEach(function (name) {
        console.log(name);
      });
    </script>
  </body>
</html>
