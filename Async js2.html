<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Async js</title>
  </head>
  <body>
    <script>
      let datas = [
        { name: "Dipak", profression: "electrical eng" },
        { name: "vikash", profression: "softwaer eng" },
        { name: "Sonu", profression: "civl eng" },
      ];

      function str() {
        setTimeout(() => {
          let output = "";

          datas.forEach((data, index) => {
            output += `<li>${data.name}</li>`;
          });

          document.body.innerHTML = output;
        }, 1000);
      }

      // Add new data of main data

      function display(newdata, callback) {
        setTimeout(() => {
          datas.push(newdata);
          callback();
        }, 2000);
      }

      display({ name: "Ashif", profression: "softwaer eng" }, str);
    </script>
  </body>
</html>
