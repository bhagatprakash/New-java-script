<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Switch-case</title>
  </head>
  <body>
    <script>
      let city = "patan";

      switch (city) {
        case 0:
          city: "deesa";
          break;

        case 1:
          city: "palanpur";
          break;

        case 2:
          city: "patan";
          break;

        case 3:
          city: "bhuj";
          break;

        case 4:
          city: "mhesana";
          break;
      }

      console.log(city);
    </script>
  </body>
</html>
