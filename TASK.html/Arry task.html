<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Array task</title>
  </head>
  <body>
    <div class="a1">
      <h2>
        Create a function arrayLength that takes an array as a parameter and
        returns the number of elements in the array.
      </h2>

      <button onclick="display()">Click Hear</button>

      <h1 id="show">Ans :-</h1>
    </div>

    <script>
      let fruits = ["apple", "banana", "orange", "grape", "kiwi"];

      function arrayLength(fruits) {
        return fruits.length;
      }

      function display() {
        let result = arrayLength(fruits);

        console.log(result);

        document.getElementById("show").innerText = result;
      }
    </script>
  </body>
</html>
