<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>or logical opreter</title>
  </head>
  <style>
    .a1 {
      height: 400px;
      width: 500px;
      margin: auto;
      background-color: rgb(216, 135, 215);
    }
    input {
      margin-left: 10px;
      margin-top: 30px;
      padding: 8px;
    }
    button {
      padding: 8px 10px;
      background-color: rgb(92, 174, 212);
    }
  </style>
  <body>
    <div class="a1">
      <h3>
        Create a function isWeekend that takes a day of the week as a parameter
        (e.g., "Saturday", "Sunday", "Monday", etc.). Inside the function, use
        the logical OR operator (||) to check if the day is either "Saturday" or
        "Sunday". Return true if it's a weekend day, otherwise return false.
      </h3>
      <input type="text" id="ans" />

      <button onclick="display()">Click Hear</button>

      <h1 id="show">Ans :-</h1>
    </div>

    <script>
      function teenager(value) {
        if (value == "Sunday" || value == "Saturday") {
          return true;
        } else {
          return false;
        }
      }

      function display() {
        let value = String(document.getElementById("ans").value);

        let result = teenager(value);

        document.getElementById("show").innerText = result;
      }
    </script>
  </body>
</html>
