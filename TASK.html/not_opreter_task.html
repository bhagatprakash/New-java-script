<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>not opreter</title>
  </head>
  <style>
    .a1 {
      height: 400px;
      width: 500px;
      margin: auto;
      background-color: rgb(176, 195, 83);
    }
    input {
      margin-left: 10px;
      margin-top: 30px;
      padding: 8px;
    }
    button {
      padding: 8px 10px;
      background-color: rgb(92, 174, 212);
    }
  </style>
  <body>
    <div class="a1">
      <h3>
        Write a function isNotFalsy that takes a value as a parameter. Inside
        the function, use the logical NOT operator (!) to check if the value is
        not falsy (i.e., not equal to false, 0, null, undefined, NaN, or an
        empty string ''). Return true if the value is not falsy, otherwise
        return false.
      </h3>
      <input type="text" id="ans" />

      <button onclick="display()">Click Hear</button>

      <h1 id="show">Ans :-</h1>
    </div>

    <script>
      function isNotFalsy(value) {
        if (
          value !== "null" &&
          value != "undefined" &&
          value != "NaN" &&
          value != "" &&
          value != "0"
        ) {
          return true;
        } else {
          return false;
        }
      }

      function display() {
        let value = document.getElementById("ans").value;

        let result = isNotFalsy(value);

        document.getElementById("show").innerText = result;
      }
    </script>
  </body>
</html>
