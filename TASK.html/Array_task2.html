<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Arry task 2</title>
  </head>
  <body>
    <div class="a1">
      <h2>
        Create a function printArrayElements that takes an array as a parameter.
        Inside the function, use a loop to iterate through the array and print
        each element to the console.
      </h2>

      <button onclick="display()">Click Hear</button>

      <h1 id="show">Ans :-</h1>
    </div>

    <script>
      let fruits = ["apple", "banana", "orange", "grape", "kiwi"];

      function printArrayElements(fruits) {
        
        for (let i = 0; i < fruits.length; i++) {
          console.log(fruits[i]);
        }
      }

      function display() {
        printArrayElements(fruits);
      }
    </script>
  </body>
</html>
